<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3: </title>
</head>
<body>
<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
  function myFunction() {
    var a = prompt("Vui lòng nhập số a","0");
    var b = prompt("Vui lòng nhập số b","0");

    if (a != null && b != null) {
      if(a % b === 0)
      alert(a + " là bội số của " + b);
      else alert(a + " không phải là bội số của " + b);
    }
    else alert("Vui lòng nhập cả 2 số");
  }
</script>
</body>
</html>
