<!DOCTYPE html>
<html >
<head>
    <title></title>
    <script  type="text/javascript">
        function them() {
            var content = document.getElementById("content");
            var divConTag = document.createElement("div");
            divConTag.className = "divcon";
            divConTag.innerHTML = "Day la The Con";
            content.appendChild(divConTag);
        }

        function update() {
            var content = document.getElementById("content");
            var children = content.childNodes;
            for (var i = 0; i < children.length; i++) {
                if (children.className = "divcon") {
                    children[i].innerHTML = 'Update';
                }
            }
        }


        function del() {
            alert('delete');
            var content = document.getElementById("content");
            var children = content.childNodes;
            for (var i = 0; i < children.length; i++) {
                if (children.className = "divcon") {
                    children[i].parentNode.removeChild(children[i]);
                }
            }
        }
    </script>
</head>
<body>
<div id="wrapper" >
    <input type="button" value="ThÃªm" onclick="javascript:them();"/>
    <input type="button" value="Update" onclick="javascript:update();"/>
    <input type="button" value="delete" onclick="javascript:del();"/>
    <div id="content">
    </div>
</div>
</body>
</html></html>
