<script type="text/javascript">
	var number = 5;
	var fac = 1;
	function factorial() {
		for(let i = 1; i<=number; i++){
			fac *= i;
		}
    return fac;
	}
	fac = factorial(); 
	document.write("Giai thừa của: "+ number + " là " + fac );
</script>
