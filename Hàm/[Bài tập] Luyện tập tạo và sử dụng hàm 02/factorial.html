<script type="text/javascript">
	var number = prompt("Nhập 1 số:");
	function factorial(num) {
		if(num == 0){
			return 1;
		}
		else{
			return num *= factorial(num - 1);
		}
	}
	resual = factorial(number); 
	document.write("Giai thừa của: "+ number + " là " + resual );
</script>
