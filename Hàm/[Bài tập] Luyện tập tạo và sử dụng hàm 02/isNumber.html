<script type="text/javascript">
	var number = prompt(" Nhập: ");
	var resual = checkSTN(number); 
	document.write("Kí tự "+ number +" là: "+ (resual ? " số " : " chữ ") );
	
	function checkSTN(s)
    {
    	if (s >= '0' && s <= '9')
    		return true;
    	return false;
    }
</script>
