<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Nhập a: ", 0));
		var b = parseInt(prompt("Nhập b: ", 0));
		var c = parseInt(prompt("Nhập c: ", 0));
		var max = a;

		if (b > max) {
			max = b;
		}
		else if (c > max) {
			max = c;
		}
			alert(max);
	</script>
</body>
</html>
