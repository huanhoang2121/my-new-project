<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var weight =  prompt('Nhập vào cân nặng(kg)!', 55);
	var height =  prompt('Nhập vào chiều cao(m)!', 1.73);
	var bmi = weight / height**2;

	if (bmi < 18)
	    alert("Underweight");
	else if (bmi < 25.0)
	    alert("Normal");
	else if (bmi < 30.0)
	    alert("Overweight");
	else
	    alert("Obese");
</script>

</body>
</html>
