<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div align="center">
        <img id="p1" width="800px" src="image/00.jpg" onclick="picking(1)" height="160px"  name="randimg1"><br>
        <img id="p2" width="800px" src="image/21.jpg" onclick="picking(2)" height="160px"  name="randimg2"><br>
        <img id="p3" width="800px" src="image/12.jpg" onclick="picking(3)" height="160px"  name="randimg3"><br>
        <img id="p4" width="800px" src="image/23.jpg" onclick="picking(4)" height="160px" name="randimg4"><br>
        <img id="p5" width="800px" src="image/14.jpg" onclick="picking(5)" height="160px"  name="randimg5"><br>
    </div>
    <script type="text/javascript">

        function picking(a) {
            var setFlag = true;
            switch(a){
                case 1:
                document.randimg1.src = "image/"+ Math.floor(Math.random() * 3) +"0.jpg";
                break;
                case 2:
                document.randimg2.src = "image/"+ Math.floor(Math.random() * 3) +"1.jpg";
                break;
                case 3:
                document.randimg3.src = "image/"+ Math.floor(Math.random() * 3) +"2.jpg";
                break;
                case 4:
                document.randimg4.src = "image/"+ Math.floor(Math.random() * 3) +"3.jpg";
                break;
                case 5:
                document.randimg5.src = "image/"+ Math.floor(Math.random() * 3) +"4.jpg";
            }
            if((document.randimg1.src.substr(-6, 6) == "00.jpg" && 
                document.randimg2.src.substr(-6, 6) == "01.jpg" && 
                document.randimg3.src.substr(-6, 6) == "02.jpg" && 
                document.randimg4.src.substr(-6, 6) == "03.jpg" && 
                document.randimg5.src.substr(-6, 6) == "04.jpg")
                ||
               (document.randimg1.src.substr(-6, 6) == "10.jpg" && 
                document.randimg2.src.substr(-6, 6) == "11.jpg" && 
                document.randimg3.src.substr(-6, 6) == "12.jpg" && 
                document.randimg4.src.substr(-6, 6) == "13.jpg" && 
                document.randimg5.src.substr(-6, 6) == "14.jpg")
                ||
               (document.randimg1.src.substr(-6, 6) == "20.jpg" && 
                document.randimg2.src.substr(-6, 6) == "21.jpg" && 
                document.randimg3.src.substr(-6, 6) == "22.jpg" && 
                document.randimg4.src.substr(-6, 6) == "23.jpg" && 
                document.randimg5.src.substr(-6, 6) == "24.jpg")){

                setFlag = false;
            }
            if (setFlag) {
                document.getElementById("p1").style.boxShadow = "";
                document.getElementById("p2").style.boxShadow = "";
                document.getElementById("p3").style.boxShadow = "";
                document.getElementById("p4").style.boxShadow = "";
                document.getElementById("p5").style.boxShadow = "";
            }
            else {
                document.getElementById("p1").style.boxShadow = "10px 20px 30px red";
                document.getElementById("p2").style.boxShadow = "10px 20px 30px red";
                document.getElementById("p3").style.boxShadow = "10px 20px 30px red";
                document.getElementById("p4").style.boxShadow = "10px 20px 30px red";
                document.getElementById("p5").style.boxShadow = "10px 20px 30px red";
            }
        }

        


    </script>

</body>
</html>
