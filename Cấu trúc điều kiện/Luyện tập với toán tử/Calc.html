<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		
<table align="center" border="1">
	<tr align="center">
		<td colspan="4">
			<input style="text-align: right;" type="text" id="answer" size="20"><br>
		</td>
	</tr>
	<tr align="center">
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="1">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="2">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="3">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="+">
		</td>
	</tr>
	<tr align="center">
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="4">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="5">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="6">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="-">
		</td>
	</tr>
	<tr align="center">
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="7">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="8">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="9">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="*">
		</td>
	</tr>
	<tr align="center">
		<td>
			<input type="submit"  onclick="answer.value=''" value="C">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="0">
		</td>
		<td>
			<input type="submit"  onclick="answer.value = eval(answer.value)" value="=">
		</td>
		<td>
			<input type="submit"  onclick="answer.value+=this.value" value="/">
		</td>
	</tr>
</table>
</body>
</html>
