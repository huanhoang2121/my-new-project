<script !src="">
    function is_Email(str) {
        const account = /^[_a-z0-9]{6,}$/;
        if (account.test(str)) {
            return true;
        }
        return false;
    }

    let ac = "_abc123";
    console.log(is_Email(ac));
    ac = "12345";
    console.log(is_Email(ac));
    ac = "123abc_";
    console.log(is_Email(ac));
</script>
