<script !src="">
    function is_Date(str) {
        date = /^([0-9/]){3,}([0-9/]){3,}([0-9]){4,}$/;
        if (date.test(str)) {
            return true;
        }
        else return false;
    }

    let d = "22/02/1997";
    console.log(is_Date(d));
    d = "C0119G";
    console.log(is_Date(d));
</script>
