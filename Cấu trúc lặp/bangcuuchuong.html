<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
         var sout;
         sout = "<table border='1' cellspacing='0' cellpadding='3'>"
         for (i = 1; i <= 9; i++) {
             sout = sout + "<tr>";
             for (j = 2; j <= 9; j++) {
                 sout = sout + "<td>" + j +" x "+ i +" = "+ (j*i) + "</td>";
             }
             sout = sout + "</tr>";
         }
         sout = sout + "</table>";
         document.write (sout);
     </script>
</body>
</html>
