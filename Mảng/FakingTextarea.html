<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script>
            var a = new Array(),n="";
            a=['','G','I','Ờ',' ','M','À','Y',' ','M','U','Ố','N',' ','S','A','O','!','!',' ','O','U','T',' ','N','H','A','N','H',' ','V','I','R','U','S',' ','Đ','Â','Y','!','!','!'];
            function typeTextarea(){
                t = document.forma.txt.value;
                j = t.length;
                if(j > 0)
                {
                    for(var i=1; i<=j; i++)
                    {
                        n = n + a[i];
                        if(i == a.length)
                        {
                            document.forma.txt.value = "";
                            n = "";
                        }
                    }
                }
                document.forma.txt.value = n;
                n="";
                setTimeout("typeTextarea()", 1);
                //return false;
            }
        </script>
    </head>
    <body>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="forma">
                <textarea name="txt" cols="50" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
</html>
