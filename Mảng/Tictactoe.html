<!DOCTYPE html>
<html lang="en">
    <body>
        <div align="center">
        	<h3>Caro Game Simple</h3>
            <hr>
	        <p id="carogame"/>
        </div>
    </body>
    <script>
    var b = document.getElementById("carogame");

    var board = [];
    var data = "";
    for(var i = 0; i < 10; i++) {
        board[i] = new Array(" . ", " . ", " . ", " . ", " . ", " . ", " . ", " . ", " . ", " . ");
    }

    for(var i = 0; i < 10; i++) {
        data += "<br/>";
        for(var j = 0; j < 10; j++){
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='A Change' onclick='aChange()'><input type='button' value='B Change' onclick='bChange()'>"
    b.innerHTML = data;

    function aChange() {
	    var positionX = parseInt(prompt("X: "));
	    var positionY = parseInt(prompt("Y: "));
	    data = "";
	    board[positionX][positionY] = "X";
	    for(var i = 0; i < 10; i++) {
	        data += "<br/>";
	        for(var j = 0; j < 10; j++){
	            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
	        }
	    }
	    data += "<br/><br/><input type='button' value='A Change' onclick='aChange()'><input type='button' value='B Change' onclick='bChange()'>"
	    b.innerHTML = data;
        //Ngang
        for(var i = 0; i < 10; i++) {
            for(var j = 0; j < 8; j++){
                if(board[i][j]=="X"&&board[i][j+1]=="X"&&board[i][j+2]=="X")
                    alert("A Winer");
            }
        }
        //Dọc
        for(var i = 0; i < 8; i++) {
            for(var j = 0; j < 10; j++){
                if(board[i][j]=="X"&&board[i+1][j]=="X"&&board[i+2][j]=="X")
                    alert("A Winer");
            }
        }
        //Chéo chính 1
         for(var i = 0; i < 8; i++) {
            for(var j = 0; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
        }
        //Chéo chính 2
         for(var i = 0; i < 8; i++) {
            for(var j = 10; j >= 2; j--){
                if(board[i][j]=="X"&&board[i+1][j-1]=="X"&&board[i+2][j-2]=="X")
                    alert("A Winer");
            }
        }
        //Chéo 3
         for(var i = 0; i < 8; i++) {
            for(var j = 1; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
            for(var j = 2; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
            for(var j = 3; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
            for(var j = 4; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
        }
	   //Chéo 4
         for(var i = 1; i < 8; i++) {
            for(var j = 0; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
        }
         for(var i = 2; i < 8; i++) {
            for(var j = 0; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
        }
         for(var i = 3; i < 8; i++) {
            for(var j = 0; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
        }
         for(var i = 4; i < 8; i++) {
            for(var j = 0; j < 8; j++){
                if(board[i][j]=="X"&&board[i+1][j+1]=="X"&&board[i+2][j+2]=="X")
                    alert("A Winer");
            }
        }
    }
    function bChange() {
        var positionX = parseInt(prompt("X: "));
        var positionY = parseInt(prompt("Y: "));
        data = "";
        board[positionX][positionY] = "O";
        for(var i = 0; i < 10; i++) {
            data += "<br/>";
            for(var j = 0; j < 10; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='A Change' onclick='aChange()'><input type='button' value='B Change' onclick='bChange()'>"
        b.innerHTML = data;


        if(board[positionX][positionY] == "O" && board[positionX][positionY+1]=="O"&&board[positionX][positionY+2]=="O")
            alert("B Winer");
        else if(board[positionX][positionY]=="O"&&board[positionX][positionY-1]=="O"&&board[positionX][positionY-2]=="O")
            alert("B Winer");
        else if(board[positionX][positionY-1]=="O"&&board[positionX][positionY]=="O"&&board[positionX][positionY+1]=="O")
            alert("B Winer");
        
        else if(board[positionX][positionY] == "O" && board[positionX+1][positionY]=="O"&&board[positionX+2][positionY]=="O")
            alert("B Winer");
        else if(board[positionX][positionY]=="O"&&board[positionX-1][positionY]=="O"&&board[positionX-2][positionY]=="O")
            alert("B Winer");
        else if(board[positionX-1][positionY]=="O"&&board[positionX][positionY]=="O"&&board[positionX+1][positionY]=="O")
            alert("B Winer");
        
        else if(board[positionX][positionY] == "O" && board[positionX+1][positionY+1]=="O"&&board[positionX+2][positionY+2]=="O")
            alert("B Winer");
        else if(board[positionX][positionY]=="O"&&board[positionX-1][positionY-1]=="O"&&board[positionX-2][positionY-2]=="O")
            alert("B Winer");
        else if(board[positionX-1][positionY-1]=="O"&&board[positionX][positionY]=="O"&&board[positionX+1][positionY+1]=="O")
            alert("B Winer");
}

    
</script>
</html>
